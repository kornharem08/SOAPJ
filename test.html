<style>
body {
  background-color: #dddddd;
  margin: 0px;
  padding:0px;
}
.content {
  width:600px;
  margin: 0 auto;
  padding: 30px 150px;
  background-color: #ffffff;
  height: 100%;
}
.inner-content {
  width:300px;
  margin: 0 auto;
}
.more {
  cursor: pointer;
  border: 1px solid #454545;
  padding:10px;
  max-width:300px;
  text-align: center;
  text-transform: uppercase;
  margin-top: 15px;
}
.more:hover {
  background-color: #dadada;
}
.listitem {
  padding: 10px;
  background-color: #f1f1f1;
  border: 1px solid #dadada;
  margin-bottom:5px;
  max-width:300px;
}

</style>

<script>
$(".listitem").hide();
$(".listitem").slice(0, 2).show();
var showing = $(".listitem:visible").length;

$(".more").click(function(){
    
  $(".listitem").slice(showing - 1, showing + 2).show();
  showing += showing;
});

</script>
